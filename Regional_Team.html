<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Form</title>
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center">Regional Team</h2>
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="workType">Physical Link Up confirmation:</label>
                    <select class="form-control" id="workType">
                        <option value="disabled selected">If pending give a field for reason</option>
                        <option value="option1">Done</option>
                        <option value="option2">Pending</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="workType">Device Access:</label>
                    <select class="form-control" id="workType">
                        <option value="disabled selected">If pending give a field for reason</option>
                        <option value="option1">Done</option>
                        <option value="option2">Pending</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="workType">P2P Connectivity Confirmation:</label>
                    <select class="form-control" id="workType">
                        <option value="disabled selected">If pending give a field for reason</option>
                        <option value="option1">Confirmed</option>
                        <option value="option2">Pending</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="workType">Client Reachability Confirmation:</label>
                    <select class="form-control" id="workType">
                        <option value="disabled selected">If pending give a field for reason</option>
                        <option value="option1">Confirmed</option>
                        <option value="option2">Pending</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
